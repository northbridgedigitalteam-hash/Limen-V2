<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIMEN</title>
    <meta name="description" content="Nervous system regulation in under 120 seconds">
    <meta name="theme-color" content="#1c1c23">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon-192.png">
    <link rel="shortcut icon" href="icon-192.png">
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LIMEN">
    
    <!-- Android PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="LIMEN">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- LZString for compression (for future sync features) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Screen 1: Entry -->
        <div id="screen-entry" class="screen active">
            <div class="content">
                <h1>Pause.</h1>
                <button id="btn-continue" class="btn-primary">Continue</button>
            </div>
            <div class="brand">LIMEN</div>
        </div>

        <!-- Screen 2: State Selection -->
        <div id="screen-state" class="screen">
            <div class="content">
                <h2>Which is closest right now?</h2>
                <div class="state-buttons">
                    <button class="btn-state" data-state="CognitiveOverdrive">Overloaded</button>
                    <button class="btn-state" data-state="SomaticTension">Tense</button>
                    <button class="btn-state" data-state="RecoveryDebt">Drained</button>
                    <button class="btn-state" data-state="Hypervigilance">On edge</button>
                    <button class="btn-state" data-state="EmotionalLoad">Emotional</button>
                    <button class="btn-state" data-state="ShutdownDrift">Shutdown</button>
                </div>
            </div>
            <div class="brand">LIMEN</div>
        </div>

        <!-- Screen 3: Intervention -->
        <div id="screen-intervention" class="screen">
            <div class="content">
                <h2 id="intervention-title">Do this now.</h2>
                <p id="intervention-text" class="intervention-text"></p>
                
                <!-- Timer Container with Glow and Pulse -->
                <div class="timer-container">
                    <div class="timer-glow" id="timer-glow"></div>
                    <div class="timer-pulse" id="timer-pulse"></div>
                    <svg class="timer-svg" viewBox="0 0 100 100">
                        <circle class="timer-background" cx="50" cy="50" r="45"></circle>
                        <circle class="timer-fill" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="timer-text" id="timer-text">90</div>
                </div>
            </div>
            <div class="brand">LIMEN</div>
        </div>

        <!-- Screen 4: Feedback -->
        <div id="screen-feedback" class="screen">
            <div class="content">
                <h2>Closer to baseline?</h2>
                <div class="feedback-buttons">
                    <button class="btn-feedback" data-feedback="yes">Yes</button>
                    <button class="btn-feedback" data-feedback="little">A little</button>
                    <button class="btn-feedback" data-feedback="no">No</button>
                </div>
                <p id="feedback-message" class="feedback-message"></p>
            </div>
            <div class="brand">LIMEN</div>
        </div>

        <!-- Screen 5: Weekly Summary -->
        <div id="screen-summary" class="screen">
            <div class="content">
                <h2>Your Week</h2>
                <div class="summary-container">
                    <div class="summary-stats">
                        <div class="stat">
                            <div class="stat-value" id="total-sessions">0</div>
                            <div class="stat-label">Sessions</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="effectiveness-rate">0%</div>
                            <div class="stat-label">Effectiveness</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="avg-time">0s</div>
                            <div class="stat-label">Avg Time</div>
                        </div>
                    </div>
                    
                    <div class="state-distribution">
                        <h3>Your States This Week</h3>
                        <div id="state-chart" class="state-chart">
                            <!-- Chart will be generated here -->
                        </div>
                    </div>
                    
                    <div class="insights">
                        <h3>Insight</h3>
                        <p id="weekly-insight">Complete your first session to see insights.</p>
                    </div>
                </div>
                <button id="btn-back-to-entry" class="btn-primary">Return</button>
            </div>
            <div class="brand">LIMEN</div>
        </div>
    </div>

    <!-- Emergency Reset Button (floating) -->
    <div id="emergency-reset" class="emergency-reset" style="display: none;">
        <button id="btn-emergency" class="btn-emergency" title="Emergency Reset">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 8v4l3 3"/>
            </svg>
        </button>
    </div>

    <!-- JavaScript Files -->
    <script src="stateEngine.js"></script>
    <script src="interventions.js"></script>
    <script src="storage.js"></script>
    <script src="push.js"></script>
    <script src="audio.js"></script>
    <script src="environment.js"></script>
    <script src="app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
